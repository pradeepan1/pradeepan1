<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes dash {
        0% { stroke-dasharray: 0 2000; }
        60% { stroke-dasharray: 2000 0; }
        100% { stroke-dasharray: 2000 0; }
      }
      @keyframes fill {
        0%,60% { fill: transparent; }
        100% { fill: url(#grad); }
      }
      @keyframes shimmer {
        0% { filter: url(#glow); opacity: 0.85; }
        50% { filter: url(#glow); opacity: 1; }
        100% { filter: url(#glow); opacity: 0.85; }
      }
      text {
        font-family: "Segoe UI", "JetBrains Mono", "Poppins", sans-serif;
        font-weight: 800;
        letter-spacing: 2px;
      }
      .stroke {
        fill: transparent;
        stroke: url(#grad);
        stroke-width: 4.5;
        stroke-linejoin: round;
        animation: dash 3.2s ease forwards, shimmer 3.2s ease-in-out infinite 3.2s;
      }
      .fill {
        stroke: none;
        animation: fill 1.2s ease forwards 3.2s;
      }
      .subtitle {
        font-size: 36px;
        fill: #94a3b8;
      }
    </style>
  </defs>

  <!-- Background subtle gradient -->
  <rect width="100%" height="100%" fill="#0b1220"/>
  <rect width="100%" height="100%" fill="url(#grad)" opacity="0.05"/>

  <!-- Big name -->
  <g transform="translate(100,240)">
    <text class="stroke" x="0" y="0" font-size="120">PRADEEPAN L</text>
    <text class="fill"   x="0" y="0" font-size="120">PRADEEPAN L</text>
  </g>

  <!-- Subtitle -->
  <text class="subtitle" x="104" y="300">AI/ML · Data Science · Prompt Engineering · Full Stack</text>
</svg>
